<!DOCTYPE HTML>
<html>
    <head>
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Water+Brush&display=swap" rel="stylesheet">  
    </head>
    <body>
        <header>
            <h1>PoE Betrayal Planner</h1>
            <h2>Drag and drop syndicate members to see their rewards</h2>
        </header>
        <main>
            <div class="topRow">
                <div class="column" ontouchmove="onDragOver(event)" ondragover="onDragOver(event)" ontouchend="onDrop(event)" ondrop="onDrop(event)" id="transportation">
                    <h2>Transportation</h2> 
                </div>
                <div class="column" ontouchmove="onDragOver(event)" ondragover="onDragOver(event)" ontouchend="onDrop(event)" ondrop="onDrop(event)" id="fortification">
                    <h2>Fortification</h2>
                </div>
                <div class="column" ontouchmove="onDragOver(event)" ondragover="onDragOver(event)" ontouchend="onDrop(event)" ondrop="onDrop(event)" id="research">
                    <h2>Research</h2>
                </div>
                <div class="column" ontouchmove="onDragOver(event)" ondragover="onDragOver(event)" ontouchend="onDrop(event)" ondrop="onDrop(event)" id="intervention">
                    <h2>Intervention</h2>
                </div>
                <div ontouchmove="onDragOver(event)" ondragover="onDragOver(event)" ontouchend="onDrop(event)" ondrop="onDrop(event)" id="syndicate"></div>
            </div>
            <h2 id="rewardsListTitle">Rewards List:</h2>
            <div class="rewardLister" id="rewardListContainer">
                <div class="rewardListItem" id="transportationListItem"></div>
                <div class="rewardListItem" id="fortificationListItem"></div>
                <div class="rewardListItem" id="researchListItem"></div>
                <div class="rewardListItem" id="interventionListItem"></div>
            </div>
        </main>
        <script src="scripts/init.js"></script>
        <script src="scripts/dragDrop.js"></script> 
    </body>
</html>
